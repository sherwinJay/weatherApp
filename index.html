<!DOCTYPE html>
<html>
    <head>
        <title>Hello jQuery</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/_reset.css"/>
        <link rel="stylesheet" type="text/css" href="css/main.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="js/hello.js"></script>
        <script>
        $(document).ready(function() {
            //check if sunny, cloudy, thunderstorm, rain, snow for weather icons
            //change temp to celsius to farenheit when click...vice versa!!!
             var d = new Date(),
                 hour= d.getHours(),
                 $body = $("body");
             if( hour < 18){
             $($body).css({
              "background" : "url(css/images/skyNew.jpg) center no-repeat"
             });
            }else{
              $($body).css({
               "background" : "url(css/images/space-the-stars.jpg) center no-repeat"
              });
            }
        });
        </script>
    </head>
    <body>  
<div id="weatherContainer">
  <div class="current-weather">
      <p class="location"></p>
      <div class="containerWrapper">
          <div class="cfix">
              <div class="imgContainer col-left"></div>
              <p class="temp col-left"></p>
              <div class="tempScale col-left">
                  <a href="#" class="celsius">C</a>
                  <a href="#" class="farenheit">F</a>
              </div>
          </div>
      </div>
      <p class="current-date"></p>
      <p class="current-condition"></p>
</div>
</div>
    </body>
</html>
